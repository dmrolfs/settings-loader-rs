[package]
name = "settings_loader"
version = "0.6.0"
edition = "2021"
description = "Opinionated configuration settings load mechanism for Rust applications"
repository = "https://github.com/dmrolfs/settings-loader-rs"
readme = "README.md"
license = "MIT"
keywords = ["configuration", "environment", "env", "settings", "config"]
categories = ["Configuration"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
database = ["sqlx", "secrecy", "zeroize"]
http = ["url"]

[dependencies]
anyhow = "1.0.53"
config = { git = "https://github.com/dmrolfs/config-rs"}
once_cell = "1.9.0"
secrecy = { version = "0.8.0", features = ["serde"], optional = true }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.78"
serde_with = { version = "1.11.0", features = ["chrono", "json", "macros"] }
thiserror = "1.0.30"
tracing = "0.1.29"
tracing-bunyan-formatter = "0.3.2"
tracing-log = "0.1.2"
tracing-subscriber = { version = "0.3.7", features = ["env-filter"] }
sqlx = { version = "0.5.10", default-features = false, features = ["postgres", "runtime-tokio-rustls"], optional = true }
url = { version = "2.2.2", optional = true }
zeroize = { version = "1.5.2", optional = true }

[dev-dependencies]
pretty_assertions = "1.0.0"
claim = "0.5.0"
fake = { version = "2.4.3", features = ["chrono"] }
trim-margin = "0.1.0"
