[package]
name = "settings_loader"
version = "0.4.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
database = ["sqlx"]
http = ["url"]

[dependencies]
anyhow = "1.0.52"
config = { git = "https://github.com/dmrolfs/config-rs"}
enum-display-derive = "0.1.1"
once_cell = "1.9.0"
serde = { version = "1.0.133", features = ["derive"] }
serde_json = "1.0.74"
serde_with = { version = "1.11.0", features = ["chrono", "json", "macros"] }
thiserror = "1.0.30"
tracing = "0.1.29"
tracing-bunyan-formatter = "0.3.1"
tracing-log = "0.1.2"
tracing-subscriber = { version = "0.3.5", features = ["env-filter"] }
sqlx = { version = "0.5.10", default-features = false, features = ["postgres"], optional = true }
url = { version = "2.2.2", optional = true }

[dev-dependencies]
pretty_assertions = "1.0.0"
claim = "0.5.0"
fake = { version = "2.4.3", features = ["chrono"] }
trim-margin = "0.1.0"
