[package]
name = "settings_loader"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
database = ["sqlx"]
http = []

[dependencies]
anyhow = "1.0"
config = { git = "https://github.com/dmrolfs/config-rs"}
enum-display-derive = "0.1"
lazy_static = "1.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = { version = "1.10", features = ["chrono", "json", "macros"]}
thiserror = "1.0"
tracing = "0.1"
tracing-bunyan-formatter = "0.2"
tracing-log = "0.1"
tracing-subscriber = "0.2"
sqlx = { version = "0.5", default-features=false, features=["postgres"], optional=true }

[dev-dependencies]
pretty_assertions = "1.0.0"
claim = "0.5"
fake = { version = "2.4", features = ["chrono"] }
once_cell = "1.8"
