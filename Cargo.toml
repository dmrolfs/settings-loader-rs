[package]
name = "settings_loader"
version = "0.3.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
database = ["sqlx"]
http = []

[dependencies]
anyhow = "1.0.45"
config = { git = "https://github.com/dmrolfs/config-rs"}
enum-display-derive = "0.1.1"
once_cell = "1.8.0"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.69"
serde_with = { version = "1.11.0", features = ["chrono", "json", "macros"] }
thiserror = "1.0.30"
tracing = "0.1.29"
tracing-bunyan-formatter = "0.3.0"
tracing-log = "0.1.2"
tracing-subscriber = { version = "0.3.1", features = ["env-filter"] }
sqlx = { version = "0.5.9", default-features = false, features = ["postgres"], optional = true }

[dev-dependencies]
pretty_assertions = "1.0.0"
claim = "0.5.0"
fake = { version = "2.4.3", features = ["chrono"] }
once_cell = "1.8.0"
